<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Dashboard</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="search-container">
                <img src="./assets/magnify.svg" alt="search" width="20" height="20" />
                <input type="text" />
            </div>
            <div class="profile-container">
                <img src="./assets/bell-ring-outline.svg" alt="search" width="20" height="20" />
                <img class="profilepic-small" src="./assets/man.png" alt="search" width="20" height="20" />
                <div><strong>Austin Kludass</strong></div>
            </div>
            <div class="large-profile-container">
                <img src="./assets/man.png" alt="search" width="20" height="20" />
                <div>Austin Kludass (@austin)</div>
            </div>
            <div class="nav-container">
                <ul>
                    <li>New</li>
                    <li>Upload</li>
                    <li>Share</li>
                </ul>
            </div>
        </div>
        <div class="sidebar">
            <div class="sidebar-grid">
                <img class="filter-white" src="./assets/view-dashboard.svg" alt="dashboard" />
                <div><a class="heading" href="#dashboard">Dashboard</a></div>
                <div></div>
                <div></div>
                <img class="filter-white" src="./assets/home.svg" alt="home" />
                <div><a href="#home">Home</a></div>
                <img class="filter-white" src="./assets/card-account-details.svg" alt="profile" />
                <div><a href="#profile">Profile</a></div>
                <img class="filter-white" src="./assets/message-reply.svg" alt="messages" />
                <div><a href="#messages">Messages</a></div>
                <img class="filter-white" src="./assets/clock-time-three.svg" alt="history" />
                <div><a href="#history">History</a></div>
                <img class="filter-white" src="./assets/file-multiple.svg" alt="tasks" />
                <div><a href="#tasks">Tasks</a></div>
                <img class="filter-white" src="./assets/account-group.svg" alt="communities" />
                <div><a href="#communities">Communities</a></div>
                <div></div>
                <div></div>
                <img class="filter-white" src="./assets/cog.svg" alt="settings" />
                <div><a href="#settings">Settings</a></div>
                <img class="filter-white" src="./assets/help-box.svg" alt="support" />
                <div><a href="#support">Support</a></div>
                <img class="filter-white" src="./assets/shield-check.svg" alt="privacy" />
                <div><a href="#privacy">Privacy</a></div>
            </div>
        </div>
        <div class="content">

        </div>
    </div>
</body>
</html>
